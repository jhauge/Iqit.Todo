<html class="no-js" lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>My tasks</title>
    <meta name="description" content="A simple task/todo application">
    <meta name="author" content="jesper@iqit.dk">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui/jquery-ui-1.8.21.custom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/libs/jquery-ui-1.8.21.custom.min.js"></script>
    <script src="/scripts/libs/knockout-2.1.0.debug.js"></script>
    <script src="/scripts/models/ko.bindings.js"></script>
    <script src="/scripts/classes/todo.js"></script>
    <script src="/scripts/classes/todoSet.js"></script>
    <script src="/scripts/classes/todoRepository.js"></script>
    <script src="/scripts/models/default.js"></script>
</head>
<body>
    <header>
        <div>GTD</div>
        <nav data-bind="foreach: todoSets">
            <a href="#" data-bind="attr: { rel: id }, 
                                   text: title, 
                                   css: { selected: id == $root.selectedSetId() },
                                   click: $root.selectSet"></a>
        </nav>
    </header>
    <div role="main">
        <aside>
            <div id="tools">
                <button data-bind="jqButton: true, click: addTodo">Add item &raquo;</button>
            </div>
        </aside>
        <section id="todos" data-bind="foreach: todos">
            <div data-bind="attr: { id: id }" class="task">
                <div class="editBtns">
                    <a data-bind="click: $parent.editTodo">Edit</a>
                    <a data-bind="click: $parent.removeTodo">X</a>
                </div>
                <h1 data-bind="text: title"></h1>
                <pre class="comments" data-bind="text: comment"></pre>
            </div>
        </section>
    </div>
    <footer>
    </footer>

    <section id="dialogs">
        <form id="addItemDlg" data-bind="visible: $root.addingTodo" class="dialogContainer">
        <h2>Add Todo</h2>
        <section class="form">
            <input type="text" data-bind="value: addTodoTitle" placeholder="Title" />
            <textarea data-bind="value: addTodoComment" placeholder="Comment"></textarea>
        </section>
        <section class="buttons">
            <button data-bind="jqButton: true, click: $root.createTodo">Ok</button>
            <button data-bind="jqButton: true, click: $root.cancelTodo">Cancel</button>
        </section>
        </form>
    </section>

    <script src="/scripts/plugins.js"></script>

</body>
</html>
